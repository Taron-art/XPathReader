name: PR Verification

on:
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'src/**'

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]
        platform: [Any CPU]

    runs-on: ubuntu-24.04-arm  # For a list of available runner types, refer to
                               # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: XPathReader.sln                      

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: | 
          8.0.x
          9.0.x
    
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
  #  - name: Setup MSBuild.exe
  #    uses: microsoft/setup-msbuild@v2

    - name: Restore packages
      run: dotnet restore src/XPathReader/XPathReader.sln
    
    - name: Build with Warnings as Errors
      run: dotnet build src/XPathReader/XPathReader.sln -c ${{ matrix.configuration}} -p:Platform="${{ matrix.platform }}" --warnaserror
    
    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test src/XPathReader/XPathReader.sln -c ${{ matrix.configuration}} -p:Platform="${{ matrix.platform }}"
